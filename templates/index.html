<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crud project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md text-center">
              <a class="navbar-brand" href="#">DATA ENTRY SYSTEM OF STUDENTS</a> 
            </div>
          </nav>

       <div class="container mt-5">

            <div class="row">

                  <div class="col-md-4">

                        <h2 class="text-white bg-dark text center p-3"> Enter student details</h2>
                      <br>
                      <form action="/insert" method="post"> {% csrf_token %}

                        <div class="form-group">
                              <input types="text" class="form-control" placeholder="enter the student name" name="name" required> 
                        </div>

                        <div class="form-group">
                              <input types="email" class="form-control mt-2" placeholder="enter the student email" name="email" required> 
                        </div>

                        <div class="form-group">
                              <input types="number" class="form-control mt-2" placeholder="enter the student age" name="age" required> 
                         <br>
                              <div class="form-group">
                                    
                                   <select id="gender" class="form-control" name="gender" required>
                                    <option selected> select gender</option>
                                    <option value="Male"> Male</option>
                                    <option value="Female"> Female</option>
                                    <option value="others"> others</option>
                                   </select>
                              </div>
                              
                         </div>
                         <br>
                        <div class="d-grid gap-2">
                              <button class="btn btn-primary" type="submit"> Submit</button>
                        </div>
                  </form>
                  </div>
                  <div class="col-md-8">
                      
                        <h2 class="text-center text-white bg-dark p-3"> Students Details</h2>
                      {% for message in messages %}
                        <div class="alert alert-{{messsage.tags}} alert-dismissible fade show" role="alert">
                          <strong>{{message}}</strong> 
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {%endfor%}
                        <table class="table">
                              <thead>
                                <tr>
                                  <th scope="col">Id</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Email</th>
                                  <th scope="col">Age</th>
                                  <th scope="col">Gender</th>
                                  <th scope="col">Edit</th>
                                  <th scope="col">Delete</th>
                                </tr>
                              </thead>
                              <tbody>
                              {% for d in data %}
                                <tr>
                                  <th scope="row">{{d.id}}</th>
                                  <td>{{d.name}}</td>
                                  <td>{{d.email}}</td>
                                  <td>{{d.age}}</td>
                                  <td>{{d.gender}}</td>
                                  <td><a type="button"  href="/update/{{d.id}}" class="btn btn-primary">Edit</a></td>
                                  <td><a type="button"  href="/delete/{{d.id}}" class="btn btn-danger">Delete</a></td>
                                </tr>
                        {% endfor %}
                              </tbody>
                            </table>


                  </div>
             
            </div>

       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
