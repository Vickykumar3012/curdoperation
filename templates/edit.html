<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>crud project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-md text-center">
              <a class="navbar-brand" href="#">CRUD DJANGO PROJECT UPDATE</a> 
            </div>
          </nav>

       <div class="container mt-5">

            <div class="row">

                  <div class="col-md-4">

                        <h2 class="text-white bg-info text center p-3"> Update student details</h2>
                      <br>
                      <form action="/update/{{d.id}}" method="post"> {% csrf_token %}

                        <div class="form-group">
                              <input types="text" class="form-control" placeholder="enter the student name" name="name" value={{d.name}} required> 
                        </div>

                        <div class="form-group">
                              <input types="email" class="form-control mt-2" placeholder="enter the student email" name="email" value="{{d.email}}" required> 
                        </div>

                        <div class="form-group">
                              <input types="number" class="form-control mt-2" placeholder="enter the student age" name="age" value={{d.age}} required> 
                         <br>
                              <div class="form-group">
                                    
                                   <select id="gender" class="form-control" name="gender" required>
                                    <option selected>{{d.gender}}</option>
                                    <option value="Male"> Male</option>
                                    <option value="Female"> Female</option>
                                    <option value="others"> others</option>
                                   </select>
                              </div>
                              
                         </div>
                         <br>
                        <div class="d-grid gap-2">
                              <button class="btn btn-primary" type="submit"> Update</button>
                        </div>
                  </form>
                  </div>
             </div>

       </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
